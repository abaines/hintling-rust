<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintling - Yew+Trunk Starter</title>
            <style>
                /* Ensure the document has no default margins and never scrolls */
                html, body, #root {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    overflow: hidden; /* prevent scrollbars */
                }

                /* Make sure the app uses border-box sizing so 100vw/100vh are accurate */
                *, *::before, *::after { box-sizing: border-box; }

                /* App layout classes (previously inline in main.rs) */
                .app-container {
                    font-family: Arial, sans-serif;
                    padding: 0;
                    margin: 0;
                    width: 100vw;
                    height: 100vh;
                    box-sizing: border-box;
                }

                .row {
                    display: flex;
                    width: 100%;
                    height: 100%;
                }

                .side-col {
                    width: 20%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .side-button {
                    width: 100%;
                    height: 100%;
                    font-size: 24px;
                    padding: 12px 16px;
                    display:flex;
                    align-items:center;
                    justify-content:center;
                }

                .center-col {
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                }
            </style>
</head>
<body>
</body>
</html>
